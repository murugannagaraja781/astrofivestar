name: Android Build (AAB & APK)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Cache Gradle Packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ ! -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "Decoding Keystore..."
            echo $ANDROID_KEYSTORE_BASE64 | base64 --decode > mobile-native/android/app/my-release-key.keystore
            echo "Keystore Decoded Successfully."
          else
            echo "Warning: ANDROID_KEYSTORE_BASE64 secret not found. Build will be unsigned or debug signed."
          fi

      - name: Build AAB and APK
        id: build_android
        env:
          MYAPP_UPLOAD_STORE_FILE: "my-release-key.keystore"
          MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        working-directory: ./mobile-native/android
        run: |
          chmod +x gradlew
          echo "Building AAB..."
          ./gradlew bundleRelease
          echo "Building APK..."
          ./gradlew assembleRelease

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release-bundle
          path: mobile-native/android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: mobile-native/android/app/build/outputs/apk/release/app-release.apk
