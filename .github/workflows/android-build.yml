name: Android APK Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'mobile-app/**'

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile-app
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build APK
        id: build_eas
        run: |
          eas build --platform android --profile preview --non-interactive --json > build.json
          echo "Build JSON content:"
          cat build.json
          APK_URL=$(jq -r 'if type=="array" then .[0] else . end | .artifacts.buildUrl' build.json)
          echo "APK_URL=$APK_URL" >> $GITHUB_ENV

      - name: Download APK
        run: |
          if [ -z "$APK_URL" ] || [ "$APK_URL" == "null" ]; then
            echo "Error: Could not find APK URL in build output."
            exit 1
          fi
          wget -O app.apk "$APK_URL"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          path: mobile-app/app.apk
